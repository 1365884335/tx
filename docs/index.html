<div id="app"></div>
<script>
window.$docsify ={
   name:'畫未的知识库',
   loadNavbar:true,
   coverpage:true,
   onlyCover:false,
   auto2top:true,
   loadSidebar: false,
   logo:'https://s4.ax1x.com/2022/01/25/7HBOKK.png',
   nameLink:'http://www.txwl.vip/',
   'flexible-alerts':{
     style:'flat'
                     },
     darkMode:{
       light:{
         toggleBtnBg:'#42b983'
             }
              },
              copyCode: {
    buttonText : '复制',
    errorText  : '错误',
    successText: '复制成功'
                        },
                         // ...

          readyTransition : true, // default
          responsiveTables: true  // default
      },
                 }

<script src="//cdn.jsdelivr.net/gh/justacoder99/r2coding@master/js/index.js"></script> <!-- 深色模式 -->

<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $.goup({
      trigger: 100,
      bottomOffset: 52,
      locationOffset: 25,
      //title: 'TOP',
      titleAsText: true
    });
  });
</script>
<!-- 回到顶部功能 -->
<!-- 小萝莉模型 -->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
  L2Dwidget.init({
    "model": {
      //jsonpath控制显示那个小萝莉模型，
      //(切换模型需要改动)
      jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
      "scale": 1
    },
    "display": {
      "position": "right", //看板娘的表现位置
      "width": 70,  //小萝莉的宽度
      "height": 140, //小萝莉的高度
      "hOffset": 35,
      "vOffset": -20
    },
    "mobile": {
      "show": true,
      "scale": 0.5
    },
    "react": {
      "opacityDefault": 0.7,
      "opacityOnHover": 0.2
    }
  });
</script>
<!-- 小萝莉模型 -->
